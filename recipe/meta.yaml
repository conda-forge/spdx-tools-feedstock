{% set name = "spdx-tools" %}
{% set version = "0.8.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/spdx-tools-{{ version }}.tar.gz
  sha256: 68b8f9ce2893b5216bd90b2e63f1c821c2884e4ebc4fd295ebbf1fa8b8a94b93

build:
  entry_points:
    - pyspdxtools = spdx_tools.spdx.clitools.pyspdxtools:main
    - pyspdxtools3 = spdx_tools.spdx3.clitools.pyspdxtools3:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools >=61.2
    - setuptools-scm >=3.4.3
    - pip
  run:
    - python >=3.7
    - click
    - pyyaml
    - xmltodict
    - rdflib
    - beartype
    - uritools
    - license-expression
    - ply
    - semantic_version

test:
  imports:
    - spdx_tools
  commands:
    - pip check
    - pyspdxtools --help
    - pyspdxtools3 --help
  requires:
    - pip

about:
  home: https://github.com/spdx/tools-python
  summary: SPDX parser and tools.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - nick-harmening
    - borchero
